<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>面对对象-老版</title>
  </head>
  <body>
    <script>
    function User(name,pass){
          this.name=name;
          this.pass=pass;
    }
    User.prototype.login = function(){
          alert('登陆成功');
    }

    let u = new User('blue','123455');
    u.login();
    
    </script>
  </body>
</html>
