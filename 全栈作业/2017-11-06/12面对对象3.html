<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>面对对象-老版</title>
  </head>
  <body>
    <script>
    class User {
      constructor(name,pass){
            this.name = name;
            this.pass = pass;
      }
      login(){
         alert('登陆');
      }
    }

    class VipUser extends User{
          constructor(name,pass,level){
            super(name,pass);
            this.level = level;
          }
          download(){
            alert('下载');
          }

    }

    let u = new VipUser('foge','123','8');
    u.login();
    u.download();

    alert(u instanceof User );


    </script>
  </body>
</html>
