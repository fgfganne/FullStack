<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>箭头函数</title>
  </head>
  <body>
    <script>
    let show =function (a,b){
          return a+b;
    }

    let show = (a,b)=>{
      return a+b;
    }

    let show = (a,b)=>a+b;
    </script>
  </body>
</html>
